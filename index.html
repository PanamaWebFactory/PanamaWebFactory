        <script type="text/javascript">
		function onDeviceReady() {
	var childBrowser = ChildBrowser.install();
	var networkState = navigator.network.connection.type;
    var states = {};
    states[Connection.UNKNOWN]  = 'Unknown connection';
    states[Connection.ETHERNET] = 'Ethernet connection';
    states[Connection.WIFI]     = 'WiFi connection';
    states[Connection.CELL_2G]  = 'Cell 2G connection';
    states[Connection.CELL_3G]  = 'Cell 3G connection';
    states[Connection.CELL_4G]  = 'Cell 4G connection';
    states[Connection.NONE]     = 'No network connection';

    if (states[networkState] != 'No network connection'){
		window.plugins.childBrowser.showWebPage('http://www.mobilegatewaypanama.com/movil/',
                                        { showLocationBar: false });							
		<!--navigator.app.loadUrl('http://www.mobilegatewaypanama.com/movil/');-->
	} else {
		showAlert();
	}
    }
	
	function alertDismissed() {
    navigator.app.exitApp();
}

function showAlert() {
        navigator.notification.alert(
            'Lo sentimos pero necesitas data activa para usar esta aplicación!',  // message
            alertDismissed,         // callback
            'Alerta',            // title
            'Cerrar'                  // buttonName
        );
		navigator.notification.beep(3);
    }
	
	function init() {
        document.addEventListener("deviceready", onDeviceReady, false);
		document.addEventListener("backbutton",showConfirm, false);	
    }
	
	function showConfirm() {
    navigator.notification.confirm(
        '¿Desea cerrar la aplicación?',  // message
        navigator.app.exitApp(),              // callback to invoke with index of button pressed
        'Alerta',            // title
        'Sí,No'          // buttonLabels
    );
}		
        </script>
